{% extends "base.html" %}
{% block title %}
	管理员登陆
{% endblock title %}
{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				{% if state == 'not_active' %}
					<div class="well">
						<h2 class="text-danger text-center">用户已被封禁</h2>
					</div>
				{% elif state == 'auth_error' %}
					<div class="well">
						<h2 class="text-danger text-center">用户不存在或密码错误</h2>
					</div>
				{% endif %}
				<form class="form-horizontal" method="post">
					{% csrf_token %}
					<div class="form-group text-center">
						<h2>管理员登陆</h2>
					</div>
					<div class="form-group">
						<label for="id-username" class="col-md-3 control-label">账号：</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="id-username" name="username" required>
						</div>
					</div>
					<div class="form-group">
						<label for="id-password" class="col-md-3 control-label">密码：</label>
						<div class="col-md-9">
							<input type="password" class="form-control" id="id-password" name="password" required>
						</div>
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary">提交</button>
					</div>
				</form>
			</div>
			
		</div>
	</div>
{% endblock content %}
