{% extends "base.html" %}
{% block title %}
	添加课程
{% endblock title %}
{% block content %}
	<div class="containter">
		<div class="row text-center">
			<h2>添加课程</h2>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				{% if state == 'error' %}
					<div class="well">
						<h2 class="text-danger text-center">请填写完整信息</h2>
					</div>
				{% elif state == 'success' %}
					<div class="well">
						<h2 class="text-success text-center">课程添加成功！</h2>
					</div>
				{% endif %}
				<form class="form-horizontal" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="id-name" class="col-md-3 control-label">课程名称：</label>
						<div class="col-md-9">
							<input type="text" class="form-control" id="id-name" name='name' required>
						</div>
					</div>
					<div class="form-group">
						<label for="id-date" class="col-md-3 control-label">开课时间：</label>
						<div class="col-md-9">
							<div class="input-group date form_datetime" data-date="2015-01-01T00:00:00Z" data-date-format="yyyy-mm-ddTHH:ii:ss" data-link-field="dtp_input1">
			                    <input class="form-control" size="16" type="text" readonly id="id-date" name='time' required>
			                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
								<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
							</div>
						</div>
						<script type="text/javascript">
							    $('.form_datetime').datetimepicker({
							        language:  'zh-CN',
							        weekStart: 1,
							        todayBtn:  1,
									autoclose: 1,
									todayHighlight: 1,
									startView: 2,
									forceParse: 0,
							        showMeridian: 1
							    });
						</script>
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary">提交</button>
						<a href="/" class="btn btn-default">返回</a>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
